<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content= "This is a interactive social media web application where users can add and remove photos." />
  <meta name="author" content="Nigel Battee" />
  <meta name="keywords" content="HTML, CSS, Image sharing" />
  <link rel="stylesheet" href="./pages/index.css" />
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
  <title>Spots</title>
</head>
<body>
  <div class="page">
    <header class="header">
      <img src="./images/logo.svg" alt="Spot logo" class="header__logo" />
    </header>
    <main class="content">
      <section class="profile page__section">
        <img src="./images/spots-images/avatar.jpg" alt="Bessie Coleman" class="profile__avatar">
        <div class="profile__column">
          <h1 class="profile__name">Bessie Coleman</h1>
          <p class="profile__description">Civil Aviator</p>
          <button type="button" class="profile__edit-btn">
            <img src="./images/pencil.svg" alt="Pencil icon" />Edit Profile
          </button>
        </div>
        <button type="button" class="profile__add-btn">
          <img src="./images/plus.svg" alt="Plus icon" />New Post
        </button>
      </section>
      <section class="cards page__section">
        <ul class="cards__list">
          <li class="card">
            <img src="./images/spots-images/1-photo-by-moritz-feldmann-from-pexels.jpg"
            alt="Val Thorens"
            class="card__image"
            />
            <div class="card__content">
              <h2 class="card__title">Val Thorens</h2>
              <button type="button" class="card__like-btn"></button>
            </div>
          </li>
          <li class="card">
            <img src= "./images/spots-images/2-photo-by-ceiline-from-pexels.jpg"
            alt="Restaurant terrace"
            class="card__image"
            />
            <div class="card__content">
              <h2 class="card__title">Restaurant terrace</h2>
              <button type="button" class="card__like-btn"></button>
            </div>
          </li>
          <li class="card">
            <img src="./images/spots-images/3-photo-by-tubanur-dogan-from-pexels.jpg"
            alt="An outdoor cafe"
            class="card__image"
            />
            <div class="card__content">
              <h2 class="card__title">An outdoor cafe</h2>
              <button type="button" class="card__like-btn"></button>
            </div>
          </li>
          <li class="card">
            <img src="./images/spots-images/4-photo-by-maurice-laschet-from-pexels.jpg"
            alt="Long bridge over the forest"
            class="card__image"
            />
            <div class="card__content">
              <h2 class="card__title">A very long bridge over the forest</h2>
              <button type="button" class="card__like-btn"></button>
            </div>
          </li>
          <li class="card">
            <img src="./images/spots-images/5-photo-by-van-anh-nguyen-from-pexels.jpg"
            alt="tunnel with morning light"
            class="card__image"
            />
            <div class="card__content">
              <h2 class="card__title">Tunnel with morning light</h2>
              <button type="button" class="card__like-btn"></button>
            </div>
          </li>
          <li class="card">
            <img src="./images/spots-images/6-photo-by-moritz-feldmann-from-pexels.jpg"
            alt="mountain house"
            class="card__image"
            />
            <div class="card__content">
              <h2 class="card__title">Mountain house</h2>
              <button type="button" class="card__like-btn"></button>
            </div>
          </li>
        </ul>
      </section>
    </main>
  <div class="modal" id="edit-profile-modal">
    <div class="modal__container">
      <button class="modal__close-btn" type="button">
        <img src="./images/close-icon.svg"
        alt="Close"
        class="modal__close-icon">
      </button>
    <h2 class="modal__title">Edit Profile</h2>
    <form class="modal__form">
      <label class="modal__label">
        Name
        <input class="modal__input"
        type="text" name="name"
        id="profile-name"
        placeholder="Name" required>
      </label>
      <label class="modal__label">
        Description
        <input class="modal__input"
        type="text" name="description"
        id="profile-description"
        placeholder="Description" required>
      </label>
      <button class="modal__submit-btn"
        type="submit">Save
      </button>
    </form>
  </div>
</div>
<div class="modal" id="new-post-modal">
  <div class="modal__container">
      <button class="modal__close-btn" type="button">
        <img src="./images/close-icon.svg"
        alt="Close"
        class="modal__close-icon">
      </button>
      <h2 class="modal__title">New post</h2>
    <form class="modal__form">
      <label class="modal__label">
        Title
        <input class="modal__input"
        type="text" name="title"
        id="post-title"
        placeholder="Title" required>
      </label>
      <label class="modal__label">
        Image link
        <input class="modal__input"
        type="url" name="link"
        id="post-link"
        placeholder="Image link" required>
      </label>
      <button class="modal__submit-btn"
        type="submit">Create
      </button>
    </form>
  </div>
</div>
    <footer class="footer">
        <div class="page__section">
          <p class="footer__copyright">&copy; 2025 Spots</p>
        </div>
    </footer>
<script src="./scripts/index.js"></script>
</body>
</html>
