<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content= "This is a interactive social media web application where users can add and remove photos." />
  <meta name="author" content="Nigel Battee" />
  <meta name="keywords" content="HTML, CSS, Image sharing" />
  <link rel="stylesheet" href="./pages/index.css" />
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
  <title>Spots</title>
</head>
<body>
  <div class="page">
    <header class="header">
      <img src="./images/logo.svg" alt="Spot logo" class="header__logo" />
    </header>
    <main class="content">
      <section class="profile page__section">
        <img src="./images/spots-images/avatar.jpg" alt="Bessie Coleman" class="profile__avatar">
        <div class="profile__column">
          <h1 class="profile__name">Bessie Coleman</h1>
          <p class="profile__description">Civil Aviator</p>
          <button type="button" class="profile__edit-btn">
            <img src="./images/pencil.svg" alt="Pencil icon" />Edit Profile
          </button>
        </div>
        <button type="button" class="profile__add-btn">
          <img src="./images/plus.svg" alt="Plus icon" />New Post
        </button>
      </section>
      <section class="cards page__section">
        <ul class="cards__list">
          <template id="card-template">
            <li class="card">
              <button class="card__delete-button" type="button"></button>
              <img src="#"
              alt=""
              class="card__image"
              />
              <div class="card__content">
                <h2 class="card__title"></h2>
                <button type="btn" class="card__like-btn"></button>
              </div>
            </li>
          </template>
        </ul>
      </section>
    </main>
    <footer class="footer">
      <div class="page__section">
      <p class="footer__copyright">&copy; 2025 Spots</p>
      </div>
    </footer>
  </div>
  <div class="modal" id="edit-profile-modal">
    <div class="modal__container">
      <button class="modal__close-btn" type="button">
      </button>
      <h2 class="modal__title">Edit Profile</h2>
    <form class="modal__form" name="editProfileForm">
      <label class="modal__label">
        Name
        <input class="modal__input"
        type="text" name="name"
        id="profile-name"
        placeholder="Name" required>
      </label>
      <label class="modal__label">
        Description
        <input class="modal__input"
        type="text" name="description"
        id="profile-description"
        placeholder="Description" required>
      </label>
      <button class="modal__submit-btn"
        type="submit">Save
      </button>
    </form>
  </div>
</div>
<div class="modal" id="new-post-modal">
  <div class="modal__container">
      <button class="modal__close-btn" type="button">
      </button>
      <h2 class="modal__title">New post</h2>
    <form class="modal__form" name="newPostForm">
      <label class="modal__label">
        Title
        <input class="modal__input"
        type="text" name="title"
        id="post-title"
        placeholder="Title" required>
      </label>
      <label class="modal__label">
        Image link
        <input class="modal__input"
        type="url" name="link"
        id="post-link"
        placeholder="Image link" required>
      </label>
      <button class="modal__submit-btn"
        type="submit">Create
      </button>
    </form>
  </div>
</div>

<div class="modal modal_type_preview" id="preview-modal">
  <div class="modal__container">
      <button class="modal__close-btn modal__close_type_preview"
      type="button">
      </button>
      <img src="#"
        alt=""
        class="modal__image"
      />
      <p class="modal__title"></p>
  </div>
</div>

<script src="./scripts/index.js"></script>
</body>
</html>
